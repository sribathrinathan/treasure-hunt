<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">

<style>
	/* General Styling */
body {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    padding: 50px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Heading */
h1 {
    font-size: 36px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    margin-bottom: 20px;
}

/* Slideshow Box */
.slideshow-box {
    width: 400px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

/* Message inside the box */
.slideshow-box p {
    font-size: 22px;
    font-weight: bold;
    text-transform: uppercase;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    color: #ffea00;
    animation: glow 1s infinite alternate;
}

/* Glow effect */
@keyframes glow {
    0% { text-shadow: 2px 2px 20px rgba(255, 234, 0, 0.8); }
    100% { text-shadow: 2px 2px 40px rgba(255, 234, 0, 1); }
}

/* Hover effect */
.slideshow-box:hover {
    transform: scale(1.05);
}


</style>
<script>
	const messages = [

    'Ava poi 6 masam aachu', 'Morattu single', 'Therikka vidalaamaaaâ€¦', 'Vaazhkai oru Vattam', 'Tha 500 kodi da, pona varuma',
    'Singam singleadha varum', 'Sundari kannal oru seithi', 'Kadalayae illayam', 'Senjita pochu', 'Veliya pongada aiyokiya rascalgala',
    'Ketta paiyan sir intha kaali', 'Sonna puriyathu saar', 'Onu inga iruku inonu enga', 'Money is always ultimate',
    'Anaiku kalaila aaru mani', 'All is well', 'All area layum aiyaa ghilli da', 'Enna Koduma Saravanan Idhu',
    'No Comments Simbly Waste', 'Indha Ranagalathilaiyum oru gilugilipu', 'Laip ah Tholachitiye Da', 'Solunga Maamakutty',
    'Inga irukuda America', 'Asingama Pochu Kumaru', 'Hii Chellam', 'Inga enna soluthu', 'manikkam lawrence veedu ethu',
    'Ipathan fresh ah senjitu anupirukanga', 'Yov Military, Nee Enga Ya Inga?', 'Amitabh Maama, Neengala?', 'Pushpa purushana nee'
];

let index = 0;
function changeMessage() {
    const messageBox = document.getElementById("message");
    messageBox.style.opacity = 0;  // Fade out effect
    setTimeout(() => {
        messageBox.textContent = messages[index];
        messageBox.style.opacity = 1;  // Fade in effect
        index = (index + 1) % messages.length;
    }, 500);
}

setInterval(changeMessage, 4000);
changeMessage();

</script>
<body>
    <h1>Web Treasure Hunt</h1>
    <div class="slideshow-box">
        <p id="message">Loading...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
